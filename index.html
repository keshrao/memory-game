<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .theme-selector {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .theme-selector label {
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            margin-right: 10px;
        }

        .theme-selector select {
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .stats {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .stats span {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 15px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 3em;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: popup 0.5s ease;
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .win-message p {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 5px;
                padding: 10px;
            }

            .card-face {
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        
        <div class="theme-selector">
            <label for="themeSelect">Choose Theme:</label>
            <select id="themeSelect" onchange="initGame()">
                <option value="fruits">üçé Fruits</option>
                <option value="dinosaurs">ü¶ï Dinosaurs</option>
                <option value="trucks">üöö Trucks</option>
                <option value="space">üöÄ Space</option>
            </select>
        </div>

        <div class="stats">
            <span>Moves: <span id="moves">0</span></span>
            <span>Matches: <span id="matches">0</span> / 12</span>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="restart-btn" onclick="initGame()">New Game</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ Congratulations!</h2>
        <p>You won in <span id="finalMoves"></span> moves!</p>
        <button class="restart-btn" onclick="initGame()">Play Again</button>
    </div>

    <script>
        const themes = {
            fruits: ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçí', 'üçë', 'ü•ù', 'üçâ', 'üçç', 'ü•≠', 'üçê'],
            dinosaurs: ['ü¶ï', 'ü¶ñ', 'ü¶¥', 'ü¶é', 'üêä', 'üê¢', 'ü¶è', 'ü¶ò', 'üêâ', 'ü¶§', 'üê≤', 'ü¶í'],
            trucks: ['üöö', 'üöõ', 'üöú', 'üöó', 'üöô', 'üöï', 'üöê', 'üöí', 'üöì', 'üöë', 'üèéÔ∏è', 'üöå'],
            space: ['üöÄ', 'üõ∏', 'üåü', '‚≠ê', 'üåô', 'ü™ê', 'üåç', 'üëΩ', 'üõ∞Ô∏è', '‚òÑÔ∏è', 'üåå', 'üî≠']
        };
        
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let canFlip = true;

        function getCurrentTheme() {
            const select = document.getElementById('themeSelect');
            return themes[select.value];
        }

        function getRandomTheme() {
            const themeKeys = Object.keys(themes);
            const randomIndex = Math.floor(Math.random() * themeKeys.length);
            return themeKeys[randomIndex];
        }

        function setRandomTheme() {
            const select = document.getElementById('themeSelect');
            select.value = getRandomTheme();
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            flippedCards = [];
            moves = 0;
            matches = 0;
            canFlip = true;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('winMessage').classList.remove('show');

            const symbols = getCurrentTheme();

            // Create pairs - we need 12 pairs plus 1 extra card (25 total)
            // We'll use 12 pairs and leave the 25th card with a duplicate
            const cardSymbols = [];
            for (let i = 0; i < 12; i++) {
                cardSymbols.push(symbols[i], symbols[i]);
            }
            cardSymbols.push(symbols[0]); // Add one more to make 25

            cards = shuffle(cardSymbols);

            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${symbol}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.dataset.symbol;
            const symbol2 = card2.dataset.symbol;

            if (symbol1 === symbol2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matches++;
                    document.getElementById('matches').textContent = matches;
                    
                    flippedCards = [];
                    canFlip = true;

                    if (matches === 12) {
                        setTimeout(() => showWinMessage(), 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winMessage').classList.add('show');
        }

        setRandomTheme();
        initGame();
    </script>
</body>
</html>
